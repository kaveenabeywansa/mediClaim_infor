<ion-menu [content]="content">
  <ion-header>
    <ion-navbar color="dark">
      <ion-toolbar>
        <div>
          <ion-avatar item-start class='centerAlign'>
            <img src="/assets/imgs/infor.png" height=30% width=30%>
          </ion-avatar>
          <div class="sidemenuText">Infor Medi Claim - Admin</div>
        </div>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button full color="danger" (click)="logout()">Log out</button>

  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
