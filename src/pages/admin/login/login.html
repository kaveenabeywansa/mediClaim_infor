<ion-content padding color class='login_content'>

  <ion-avatar item-start class='loginpgLogo'>
    <img src="/assets/imgs/infor.png" height=40% width=40%>
  </ion-avatar>
  <div class="loginmaintxt">Infor Medi Claim - Admin</div>

  <ion-list>

    <ion-item class="loginfields">
      <ion-input type="text" placeholder="Username" [(ngModel)]="in_username" class="loginTxtFlds"></ion-input>
    </ion-item>

    <ion-item class="loginfields">
      <ion-input type="password" placeholder="Password" [(ngModel)]="in_password" class="loginTxtFlds"></ion-input>
    </ion-item>

    <button ion-button full class='loginbtn1' (click)="signIn()">Sign In</button>
    <!-- <button ion-button full class='loginbtn1' (click)="signIn('manager')">Sign In (Manager)</button>
    <button ion-button full color='danger' class='loginbtn1' (click)="forgotpwd()">Forgot Password</button> -->

  </ion-list>
</ion-content>
